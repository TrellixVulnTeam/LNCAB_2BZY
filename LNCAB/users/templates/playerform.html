        <script>
        $(document).ready(function(){

        // Initialize materialize data picker
        $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
        $('select').formSelect();

        });

        </script>
    <script>
    $(document).ready(function(){
    $('.datepicker').datepicker({format: 'mm/dd/yyyy',
                                changeMonth: true,
                                 changeYear: true,
                                yearRange: [1900,2019]});
  });

      </script>
        {% endblock javascript %}


    <a href="{% url 'registerPlayer' %}"><span ></span></a>

        {{ player_form.as_p }}
        <button type="submit" class="save btn btn-default">Finish</button>
    </form>
`{% endblock %}
