{% extends "tournaments/base.html" %}
{% block content %}
        <div class="row"></div>
        <div class="row">
            {% if active_tournament_list %}
                {% for tournaments in active_tournament_list %}
                    <div class="row card-panel hoverable">
                        <div class="col s4 center-align">
                            <a href="index.html">{{ tournaments.name }}  {{ tournaments.category }} {{ tournaments.sex }}</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No tournaments active.</p>
            {% endif %}
        </div>
{% endblock %}
